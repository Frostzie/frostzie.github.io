<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyFall</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0d1117;
            color: #eaeaea;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #111;
            color: #fff;
            padding: 1rem 2rem;
        }
        .site-title {
            margin: 0;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #111;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .announcement {
            text-align: center;
            padding: 2rem;
            margin: 2rem auto;
            background-color: #333;
            color: #fff;
            border-radius: 10px;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, color 0.3s;
        }
        .buttons {
            margin-top: 1rem;
        }
        .button {
            display: inline-block;
            padding: 0.5rem 1rem;
            margin: 0.5rem;
            background-color: #5865F2;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
        background-color: #4752C4;
        }
    </style>
</head>
<body class="dark-mode">
<header>
    <h1 class="site-title">SkyFall</h1>
</header>

<div class="announcement">
    <h2>Website coming soon!</h2>
    <p>Use Modrinth or GitHub for download</p>
    <div class="buttons">
        <a href="https://discord.gg/qZ885qTvkx" class="button">Join our Discord</a>
        <a href="https://github.com/Frostzie/SkyFall" class="button">Visit GitHub</a>
    </div>
</div>

<footer>
    <p>&copy; 2024 SkyFall. All rights reserved.</p>
</footer>
</body>
</html>
