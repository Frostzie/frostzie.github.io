<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frostzie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0d1117;
            color: #eaeaea;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
            padding-bottom: 60px; /* Add padding to prevent footer overlap if button is very low */
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #111;
            color: #fff;
            padding: 1rem 2rem;
        }
        .site-title {
            margin: 0;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #111;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .announcement {
            text-align: center;
            padding: 2rem;
            margin: 2rem auto;
            background-color: #333;
            color: #fff;
            border-radius: 10px;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, color 0.3s;
        }
        .buttons {
            margin-top: 1rem;
        }
        .button {
            display: inline-block;
            padding: 0.5rem 1rem;
            margin: 0.5rem;
            background-color: #5865F2;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #4752C4;
        }

        /* Styles for the game link button */
        .game-link-button {
            position: fixed;
            bottom: 70px; /* Adjust to be above your footer */
            right: 20px;
            background-color: #28a745; /* A slightly noticeable color, can be changed */
            color: white;
            padding: 8px 12px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 0.9em;
            opacity: 0.7; /* Make it a bit transparent */
            transition: opacity 0.3s, background-color 0.3s;
            z-index: 1000; /* Ensure it's above other content except modals etc. */
        }
        .game-link-button:hover {
            opacity: 1; /* Full opacity on hover */
            background-color: #218838; /* Darken on hover */
        }
    </style>
</head>
<body class="dark-mode">
<header>
    <h1 class="site-title">Frostzie</h1>
</header>

<div class="announcement">
    <h2>Datapack IDE wiki cooming soonâ„¢</h2>

        <a href="https://discord.gg/qZ885qTvkx" class="button">Join our Discord</a>
        <a href="https://github.com/Frostzie/" class="button">Visit GitHub</a>
    </div>
</div>

<!-- Link to your game -->
<a href="Minigames\main.html" class="game-link-button">Play Game</a>
</body>
</html>
